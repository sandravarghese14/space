<!--form starting-->
<form action="index.html"  class="form-container" >
  <h1 class="h1"> Signup Form</h1>

  <div class="form-group">
    <label for="fullName">Full Name</label>
    <input type="name" class="form-control" id="enterName" aria-describedby="emailHelp" placeholder="Enter name">
   </div>


   <div class="form-group">
    <label for="contactNumber">Contact Number</label>
    <input type="tel" maxlength="10" class="form-control" id="number" placeholder="Enter number"  title="Must contain atleast 10 digits " required >
   </div>
   <div class="form-group">
    <label for="email">Email address</label>
  <input type="email" required class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>

    <div class="form-group">
      <label for="exampleInputPassword1">Create Password</label>
      <input type="password" class="form-control" id="pws" placeholder="Password" title="Must contain atleast one number,one uppercase,one lowercase letter,and a special character" required type="text" size="8" maxlength="12" onkeyup="return passwordChanged();" />
      <span id="strength"></span>
    </div>

    <div class="form-group">
      <label for="exampleInputPassword1">Confirm Password</label>
      <input type="password" class="form-control" id="conpws" placeholder=" Confirm Password"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
    </div>
    
    <button type="submit" class="btn btn-info btn-block">Create Account</button>
    </form>

        

<!--form end-->
